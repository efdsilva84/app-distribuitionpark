<ion-header class="ion-no-border">
  <ion-item lines="none">
    <ion-button fill="clear" slot="start">
      <ion-title>Home</ion-title>
    </ion-button>
      <ion-icon (click)="logout()" color="light" slot="end" size="small"  name="log-out"></ion-icon>
  </ion-item>
</ion-header>

<ion-content [fullscreen]="true" color="light" class="ion-padding">
      <div class="main-header"></div>

      <ion-grid>
        <ion-row>
          <ion-col size="6">
              <ion-label>
                <ion-note color="light" class="ion-margin-start">Bem Vindo !

                </ion-note>
                <p>
                  <ion-chip color="light">
                    <ion-label>{{usuario.nome}}</ion-label>&nbsp;
                  </ion-chip>
                </p>
              </ion-label>
          </ion-col>
          <ion-col size="6" class="ion-text-end">
            <ion-button (click)="registrosEntradaDia()" color="light" size="small">
              <ion-text>Ver Todos</ion-text>
              <ion-icon name="add" color="primary" slot="end"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>

        <ion-row class="ion-margin-horizontal ion-margin-top">
          <ion-col>
            <ion-label color="light">
              <b>Registros</b>
            </ion-label>
          </ion-col>
        </ion-row>

        <ion-row class="ion-margin-horizontal">
            <ion-col size="6">
              <ion-card (click)="showModal()" class="ion-text-center" style="text-shadow: -1px 11px 13px -6px rgb(87,86,86);
              ">
                <ion-card-header>
                  <div class="ion-text-center">
                    <ion-thumbnail>
                      <img style="margin:auto" src="../../assets/iconCarreta.jpg"/>
                    </ion-thumbnail>
                  </div>
                </ion-card-header>
                <ion-card-content>
                  <ion-label color="dark">Carreta</ion-label>
                </ion-card-content>
              </ion-card>
            </ion-col>

            <ion-col size="6">
              <ion-card class="ion-text-center" (click)="showModalContainer()">
                <ion-card-header>
                  <div class="center">
                    <ion-thumbnail>
                      <img src="../../assets/container.jpg"/>
                    </ion-thumbnail>
                  </div>
                </ion-card-header>
                <ion-card-content>
                  <ion-label color="dark">Containers</ion-label>
                </ion-card-content>
              </ion-card>
            </ion-col>

            <ion-col size="6">
              <ion-card class="ion-text-center" (click)="showModalBau()" >
                <ion-card-header>
                  <div class="center">
                    <ion-thumbnail>
                      <img src="../../assets/iconecarreta.png"/>
                    </ion-thumbnail>
                  </div>
                </ion-card-header>
                <ion-card-content>
                  <ion-label color="dark">Ba√∫</ion-label>
                </ion-card-content>
              </ion-card>
            </ion-col>

            <ion-col size="6">
              <ion-card class="ion-text-center" (click)="showModalUber()" >
                <ion-card-header>
                  <div class="center">
                    <ion-thumbnail>
                      <img src="../../assets/apps.jpg"/>
                    </ion-thumbnail>
                  </div>
                </ion-card-header>
                <ion-card-content>
                  <ion-label color="dark">Apps</ion-label>
                </ion-card-content>
              </ion-card>
            </ion-col>
        </ion-row>

        <ion-list>
          <ion-list-header>
            <ion-label>Registros Recentes</ion-label>
          </ion-list-header>
          <ion-item lines="none" *ngFor="let item of listaRg">
            <ion-img class="icon" slot="start" src="{{url_img}}{{item.image}}"></ion-img>
            <ion-label class="pl" size="large">{{item.placa_cv}}
              <p>
                {{item.data_saida}}
              </p>
            </ion-label>
            <ion-label slot="end">{{item.data_saida}}
            </ion-label>
          </ion-item>
        </ion-list>

        <div class = "row ion-padding cred">
          <div  class = "col1">Credenciais&nbsp;<ion-icon name="id-card-outline"></ion-icon></div>
          <div (click)="allCredenciais()" class = "col2"><ion-icon slot="end" name="chevron-forward-outline"></ion-icon></div>
        </div>
      </ion-grid>

</ion-content>
