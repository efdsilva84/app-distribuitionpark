<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Usuário</ion-title>


        <ion-buttons slot="primary" (click)="avante()">
      <ion-button >
        <ion-icon name="arrow-redo-outline"></ion-icon>
                  </ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Novo Usuário</ion-title>
    </ion-toolbar>
  </ion-header>
  <p class="ion-padding">Cadastre o novo usuário da credencial</p>

  <form [formGroup]="dadosFunc" (ngSubmit)="novoUser(dadosFunc)">
  <ion-list>
    <ion-item>
      <ion-input label="Nome" labelPlacement="floating" formControlName="nome_func"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="CNH" labelPlacement="floating" formControlName="cnh_fun"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Empresa:</ion-label>
        <ion-select  interface="action-sheet" class="custom-options" formControlName="empresa_fun">
       <ion-select-option *ngFor="let item of listaEmpresas"  value="{{item.id_empresa}}">{{item.nome_empresa}}
      </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Turno:</ion-label>
        <ion-select  interface="action-sheet" class="custom-options" formControlName="turno_func">
       <ion-select-option *ngFor="let item of listaAcessos"  value="{{item.id_acesso}}">{{item.horario_acesso}}
      </ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>


  <ion-button class="ion-padding" type="submit" class="btn sv">Salvar</ion-button>

  </form>
  <hr>


</ion-content>
