<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      REGISTRO CONTAINERS
    </ion-title>
    <!-- <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons> -->
    <ion-buttons slot="end">
      <ion-button  (click)="dismiss()">
        <ion-icon slot="end" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>


  <ion-grid class="main-header">
    <div align="center">
      <ion-avatar>
        <img width="20" src="../../assets/container.jpg" />
      </ion-avatar>
    </div>
  </ion-grid>


  <ion-list lines="full" class="ion-padding" color="light">
  <form  color="light"  [formGroup]="dadosForm" class="formCarreta ion-padding" id="carreta" #formDir="ngForm">
    <ion-item>
      <ion-label position="floating">Motorista:</ion-label>
      <ion-input type="text" class="custom" formControlName="mot"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">CNH</ion-label>
      <ion-input type="tel" class="custom" formControlName="cnh_mot"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Transportadora</ion-label>
      <ion-input type="text"  formControlName="empresa_mot"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">NÂ° Container:</ion-label>
      <ion-input type="text"  formControlName="dados_cont"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Destino:</ion-label>
        <ion-select interface="action-sheet" class="custom-options" formControlName="destino_mot">
       <ion-select-option *ngFor="let item of listaEmpresas" value="{{item.id_empresa}}">{{item.nome_empresa}}</ion-select-option>
      </ion-select>
    </ion-item>


    <div style="display:flex; justify-content: flex-end; width: 100%;">
      <ion-checkbox id="itemvazia" class="ion-padding" (ionChange)="_vericaCheck($event)" formControlName="estado" slot="end">vazia</ion-checkbox>
    </div>


    <ion-item>
      <ion-label position="floating">Placa Cavalo:</ion-label>
      <ion-input type="text"   formControlName="placa_cv"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Placa Prancha:</ion-label>
      <ion-input type="text"  formControlName="placa_carreta"></ion-input>
    </ion-item>
<div  style="width: 100%; display: flex; justify-content: flex-end;">
  <ion-checkbox id="itemlacres" class="ion-padding"   (ionChange)="verficaLacre($event)" formControlName="lacres" slot="start">sem lacres</ion-checkbox>

</div>

    <ion-item>
      <ion-label position="floating">Lacres</ion-label>
      <ion-input id="lc" type="text"   formControlName="lacres"></ion-input>
    </ion-item>


  </form>

  <ion-button class="ion-padding" (click)="registrarContainer()" type="submit" expand="full">Registrar</ion-button>

  </ion-list>
