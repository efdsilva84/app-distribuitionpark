<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Registro do Dia</ion-title>
    <ion-buttons slot="start" (click)="back()">
      <ion-icon name="arrow-back"> </ion-icon>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">credenciais-list-dia</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item lines="none">
    <ion-grid>
      <ion-row>
        <ion-col class="ion-no-margin">
          <div>NÂ°</div>
        </ion-col>
        <ion-col class="ion-no-margin">
          <div>Nome</div>
        </ion-col>
        <ion-col class="ion-no-margin">
          <div>Hora</div>
        </ion-col>

        <ion-col class="ion-no-margin">
          <div>Hora</div>
        </ion-col>
        <ion-col class="ion-no-margin">
          <div>Empresa</div>
        </ion-col>
      </ion-row>

      <ion-row *ngFor="let item of lista">
        <ion-col class="ion-no-margin">
          <div class="dados">{{item.n_cred}}</div>
        </ion-col>
        <ion-col class="ion-no-margin">
          <div class="dados">{{item.nome_func}}</div>
        </ion-col>
        <ion-col class="ion-no-margin">
          <div class="dados">{{item.hora}}</div>
        </ion-col>

        <ion-col class="ion-no-margin">
          <div class="dados">{{item.hr_exit}}</div>
        </ion-col>
        <ion-col class="ion-no-margin">
          <div class="dados">{{item.nome_empresa.toLowerCase()}}</div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-content>
