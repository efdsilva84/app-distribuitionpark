<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="start" (click)="back()">
      <ion-icon name="arrow-back"> </ion-icon>
    </ion-buttons>
    <ion-title>Lista de Credenciais</ion-title>
    <ion-buttons *ngIf="usuario.perfil ==='adm'" slot="primary" (click)="addUsuarios()">
      <ion-button >Nova
        <ion-icon slot="end" name="add"> </ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons *ngIf="usuario.perfil ==='portaria' || 'adm'" slot="primary" (click)="ver()">
      <ion-button >
        <ion-icon name="people-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">credenciais</ion-title>
    </ion-toolbar>
  </ion-header>

  <form>
    <ion-searchbar placeholder="buscar" (input)="search($event)"></ion-searchbar>
  </form>


  <ion-list>
    <ion-item-sliding *ngFor="let item of listaCredencias" style="border-radius: 1rem;" >
      <ion-item-options side="start">
        <ion-item-option (click)="saida2(item)" color="danger">
          Saida
        </ion-item-option>
      </ion-item-options>

      <ion-item lines="none">
          <div class="infos">
            <div class="logo">
              <div class="turno" *ngIf="item.id_acesso === '0'" style="background-color: green;" class="turno">{{item.horario_acesso}}</div>
              <div class="turno" *ngIf="item.id_acesso === '1'" style="background-color: cornflowerblue;" class="turno">{{item.id_acesso}}&nbsp;째Turno</div>
              <div class="turno" *ngIf="item.id_acesso === '2'" style="background-color: yellowgreen;" class="turno">{{item.id_acesso}}&nbsp;째Turno</div>
              <div class="turno" *ngIf="item.id_acesso === '4'" style="background-color: orangered;" class="turno">{{item.horario_acesso}}</div>



              <ion-card-title><b>{{item.n_cred}}</b></ion-card-title>
              <ion-card-title  *ngIf="item.temp === 'sim'"><ion-icon name="timer-outline"></ion-icon></ion-card-title>
              <ion-card-title *ngIf="item.bloqueado === 'sim'"><ion-icon color="danger" name="ban-outline"></ion-icon></ion-card-title>




            </div>
            <div class="infos_car">
              <ion-card-subtitle class="nome"><b>{{item.nome_func}}</b>&nbsp;&nbsp;</ion-card-subtitle>


              <ion-card-subtitle>{{item.placa_veiculo}}</ion-card-subtitle>


              <div class="details-car">
                <ion-card-subtitle><b>{{item.modelo_veiculo}}&nbsp;&nbsp;</b></ion-card-subtitle>
                <ion-card-subtitle><b>{{item.cor_veiculo}}</b></ion-card-subtitle>

              </div>


            </div>
            <div class="acesso">
            <ion-img  src="{{url_img}}{{item.img_logo}}"></ion-img>

            </div>
          </div>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option  color="success" (click)="entrada(item)">
          Entrada
        </ion-item-option>

      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
